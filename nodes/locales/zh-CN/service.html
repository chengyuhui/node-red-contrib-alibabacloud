<script type="text/html" data-help-name="alibabacloud-service">
  <p>监听阿里云物联网平台的物模型服务</p>
  <p><b>注意：</b>该节点不发送对服务请求的任何响应。该流必须包含服务调用返回值节点才能完成请求。</p>
  <h3>输出</h3>
  <dl class="message-properties">
      <dt>payload <span class="property-type">object</span></dt>
      <dd>服务请求的内容</dd>
  </dl>
</script>

<script type="text/html" data-help-name="alibabacloud-service-reply">
  <p>将响应发送回物模型服务请求</p>
  <h3>输入</h3>
  <dl class="message-properties">
      <dt class="optional">code <span class="property-type">整数</span></dt>
      <dd>响应状态码，200为成功，默认为200</dd>
      <dt>payload <span class="property-type">object</span></dt>
      <dd>需要返回的内容</dd>
  </dl>
</script>
