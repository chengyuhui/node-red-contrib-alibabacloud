<script type="text/html" data-help-name="alibabacloud-event-post">
  <p>向阿里云物联网平台上报事件</p>
  <h3>输入</h3>
  <dl class="message-properties">
      <dt class="optional">event <span class="property-type">字符串</span></dt>
      <dd>如果未在节点中配置，则可以用此可选属性设置事件名称。</dd>
      <dt class="optional">payload <span class="property-type">object</span></dt>
      <dd>事件的内容，需要和物模型对应。</dd>
  </dl>
</script>
